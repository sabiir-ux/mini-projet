<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="stylesheet" href="css/roles.css"> 
</head>
<body>
    <header>
        <h1>Welcome to our Medical Cabinet</h1>
    </header>
    
    <main class="selection-page">
        <h2>Please choose your role:</h2>
        <div class="role-container">
            <div class="role-item">
                <h3>I am a Secretary</h3> <!-- Text above the image -->
                <img src="secretary.jpg" alt="Secretary" class="role-image">
                <button class="role-button" onclick="window.location.href='sign.html'">Select</button>
            </div>
            <div class="role-item">
                <h3>I am a Doctor</h3> <!-- Text above the image -->
                <img src="doctor.jpg" alt="Doctor" class="role-image">
                <button class="role-button" onclick="window.location.href='sign.html'">Select</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Medical Cabinet</p>
    </footer>
</body>
</html>
